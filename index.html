<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Wedding Invitation Designer</title>
    <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline|Marmelad|Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>Wedding Invitation Designer</header>
    <div class="flex-container">
    <div id="main">
        <section class="item">
          <p id="pick">Pick the style of your wedding invitation:</p>
          <button id="button1" class="magic_button">Classic</button>
          <button id="button2" class="magic_button">Nautical</button>
          <button id="button3" class="magic_button">Jungle</button>
          <hr>
          <form>
            <div class="flex-container2">
              <div class="formItem">
                <label class="mylabel" for="first-name">First name:</label><br>
                <input type="text" name="first-name" id="firstName" placeholder="First name"><br>
              </div>
                <div class="formItem">
                <label class="mylabel" for="second-name">Second name:</label><br>
                <input type="text" name="second-name" id="secondName" placeholder="Second name"><br>
              </div>
              <div class="formItem">
              <label class="mylabel" for="last-name">Last name:</label><br>
              <input type="text" name="last-name" id="lastName" placeholder="Last name"><br>
              </div>
              <div class="formItem">
                <label class="mylabel" for="date">Wedding date:</label><br>
                <input type="text" name="date" id="date" placeholder="Date"><br>
              </div>
              <div class="formItem">
                <label class="mylabel" for="location">Wedding location:</label><br>
                <input type="text" name="location" id="location" placeholder="Wedding location"><br>
              </div>
            </div>
          </form>
        </section>
        <section class="item">
          <div id="preview" class="default">
            <h2>It's wedding time!</h2>
            <p>You are cordially invited to the wedding of</p>
            <h1>
            <span id="name1"></span>
            <span>&</span> 
            <span id="name2"></span>
            </h1>
            <h1 id="formLastName"></h1>
            <p id="formDate"></p>
            <p id="formLocation"></p>
          </div>
        </section>
    </div>  
    </div>
    <script src="index.js"></script>
  </body>
</html>
